<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Jam Buddy ðŸŽ¹</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/dist/magentamusic.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="status">Click "Start Audio" to begin...</div>
    <button id="start-btn">Start Audio Engine</button>

    <div id="stage" class="stage" style="display:none;">
        <div class="left-controls" id="left-controls">
            <div class="led off" id="ai-led" aria-label="AI status LED"></div>
            <div class="dial" id="ai-dial" aria-label="AI On/Off dial">
                <input type="checkbox" id="ai-toggle" hidden checked>
                <div class="knob" id="ai-knob"></div>
                <div class="dial-label">AI Jam Buddy</div>
            </div>
        </div>
        <div class="piano" id="piano-container">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
